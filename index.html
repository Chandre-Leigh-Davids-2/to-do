<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>To Do</title>
</head>
<body class="body">
    <div class="container-main">
        <div class="row mb-5 d-flex align-items-center flex-wrap justify-content-center">
            <div class="col-lg-3 col-md-6">
                <p class="blocks" id="time">time</p>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="blocks">
                    <div class="progress-bar-"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-9">
                <div class="blocks"  id="date">date</div>
            </div>
            <div class="col-lg-1 col-md-3 d-flex justify-content-end">
                <div class="toggle"><img src="./images/Group 10.png" alt=""></div>
            </div>
        </div>
        <div class="row d-flex align-items-center flex-wrap justify-content-center">
            <div class="col-lg-6 board-main">
                <!-- <div><h1>My Agenda</h1></div> -->
                <div class="board"></div>
            </div>
            <div class="col-lg-6 d-flex align-items-center flex-wrap justify-content-center">
                <textarea type="text" class="input-box"></textarea>
                <button class="blocks mt-4 create-task" >create task</button>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
